<form [class.form-inline]="!isUpdate" role="form">
    <div class="form-group">
        <label class="sr-only" for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="party.name" placeholder="Name">
    </div>
    <div class="form-group">
        <label class="sr-only" for="description">Description</label>
        <input type="text" class="form-control" [(ngModel)]="party.description" placeholder="Description">
    </div>
    <div class="form-group">
        <label class="sr-only" for="location">Location</label>
        <input type="text" class="form-control" [(ngModel)]="party.location" placeholder="Location">
    </div>
    <div class="form-group">
         <input type="button" (click)="processParty(party)" class="btn btn-success" [value]="action">
         <a class="btn btn-info" [routerLink]="['/PartiesList']" *ngIf="isUpdate">List Parties</a>
    </div>
</form>
